<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVE</title>
    <link href = "../css-files/normalize.css" rel = "stylesheet" type = "text/css">
    <link href = "../css-files/base.css" rel = "stylesheet" type = "text/css">
</head>
<body>
    <header>
        <img class = "logo" src = "../logos/logoname.png" alt = "logo">
        <nav>
            <ul class="nav_links">
                <li><a href = "./index.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./reserve.html">Reserve</a></li>
            </ul> 
        </nav>
        <button><a class="cta" href="./contact.html">Contact</a></button>
    </header>
    <div class ="banner">
        <img src = "../logos/logo.png" alt = "Banner">
    </div>

    <div class = "title">
        <h1>Reserve A Table</h1>
    </div>

    <form onsubmit = "handleLogin(event)">

        <div>
            <label class = "label" for = "Name"> Name:
                <input name = "name" type = "text" placeholder = "Enter Name" id = "Name" required>
            </label>
        </div>
        <br>
        <div>
            <label class = "label" for = "Contact"> Contact:
                <input name = "contact" type = "tel" placeholder = "Enter Contact" id = "Contact" required>
            </label>
        </div>
        <br>
        <div>
            <label class = "label" for = "Pax">Pax:
                <input type = "number" name = "pax" id = "Pax" required>
            </label>
        </div>

        <br>
        <div>
            <label class = label for = "Date">
                Date:
                
                <input type = "date" id = "Date" name = "date" required>
            </label>
        </div>
        <br>
        <div>
            <label for = "Time" class = "label">
                Time:
                
                <input type = "time" name = "time" id = "Time" required>
            </label>
        </div>
        <br>
        <div>
            <input class="sub" type="submit" value="Submit">
        </div>
    </form>

    <script src="../js-files/reserve.js"></script>
</body>
</html>
